<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gerador de Tabuada</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6">

        <div class="card shadow-lg rounded-4">
          <div class="card-body">
            <h2 class="text-center mb-4">Gerador de Tabuada</h2>

            <div class="form-check form-switch mb-3 text-center">
              <input class="form-check-input" type="checkbox" id="toggleDark">
              <label class="form-check-label" for="toggleDark">Modo Escuro</label>
            </div>

            <form id="formTabuada">
              <div class="mb-3">
                <label for="numero" class="form-label">Digite um número:</label>
                <input type="number" id="numero" class="form-control" placeholder="Ex: 7" required>
              </div>

              <div class="mb-3">
                <label for="limite" class="form-label">Até qual número?</label>
                <input type="number" id="limite" class="form-control" placeholder="Ex: 20" required>
              </div>

              <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">Gerar Tabuada</button>
                <button type="button" id="btnDownload" class="btn btn-success" disabled>Baixar PDF</button>
                <button type="button" id="btnImprimir" class="btn btn-secondary" disabled>Visualizar / Imprimir</button>
              </div>
            </form>

            <hr>
            <div id="resultado" class="mt-3"></div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <!-- Modal de visualização de impressão -->
  <div class="modal fade" id="previewModal" tabindex="-1" aria-labelledby="previewModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="previewModalLabel">Visualização da Tabuada</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>
        <div class="modal-body" id="previewContent"></div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
          <button type="button" class="btn btn-primary" id="btnPrintModal">Imprimir</button>
        </div>
      </div>
    </div>
  </div>

  <!-- jsPDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
