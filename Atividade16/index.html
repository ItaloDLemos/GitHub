<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cálculo de Compra</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Estilo personalizado -->
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light d-flex justify-content-center align-items-start min-vh-100 py-5">

  <div class="container">
    <div class="card shadow-lg rounded-4">
      <div class="card-body p-4">
        <h2 class="text-center mb-4 fw-bold text-primary">Cálculo da Compra</h2>

        <!-- Quantidade de produtos -->
        <div class="mb-3">
          <label for="quantidade" class="form-label">Quantidade de produtos:</label>
          <input type="number" id="quantidade" class="form-control" min="1" placeholder="Ex: 3">
        </div>

        <div class="d-grid gap-2 mb-3">
          <button class="btn btn-primary" onclick="gerarInputs()">Gerar campos</button>
        </div>

        <!-- Campos gerados dinamicamente -->
        <div id="produtos" class="mb-3"></div>

        <div class="d-grid gap-2">
          <button class="btn btn-success" onclick="calcularTotal()">Calcular Total</button>
        </div>

        <!-- Resultado -->
        <div id="resultado" class="alert mt-3 text-center fw-bold d-none"></div>

        <!-- Resumo da compra -->
        <div id="resumo" class="mt-3 d-none">
          <h5 class="fw-bold text-secondary">Resumo da compra:</h5>
          <ul class="list-group" id="lista-produtos"></ul>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Script personalizado -->
  <script src="script.js"></script>
</body>
</html>
