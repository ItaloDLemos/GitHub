<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Escolha de Curso</title>
  <!-- Bootstrap 5.2 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .card {
      border-radius: 1rem;
      box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.15);
      transition: transform 0.2s;
    }
    .card:hover {
      transform: scale(1.02);
    }
    .resultado {
      margin-top: 15px;
      font-weight: bold;
    }
    .resultado i {
      margin-right: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="card p-4">
          <h3 class="text-center mb-4">Escolha seu curso</h3>
          
          <div class="mb-3">
            <label for="curso" class="form-label">Selecione uma opção:</label>
            <select id="curso" class="form-select">
              <option value="">-- Selecione --</option>
              <option value="1">Desenvolvimento Full Stack</option>
              <option value="2">Marketing Digital</option>
              <option value="3">Análise de Dados</option>
            </select>
          </div>

          <div class="d-grid">
            <button class="btn btn-primary" onclick="escolherCurso()">Confirmar</button>
          </div>

          <p class="resultado text-center" id="resultado"></p>
        </div>
      </div>
    </div>
  </div>

  <script>
    const cursos = {
      1: { nome: "Desenvolvimento Full Stack", icone: "bi-laptop" },
      2: { nome: "Marketing Digital", icone: "bi-bar-chart-line" },
      3: { nome: "Análise de Dados", icone: "bi-database" }
    };

    function escolherCurso() {
      const opcao = document.getElementById("curso").value;
      const resultado = document.getElementById("resultado");

      if (cursos[opcao]) {
        resultado.innerHTML = `<i class="bi ${cursos[opcao].icone}"></i> 
          Você escolheu o curso de <strong>${cursos[opcao].nome}</strong>. 
          A coordenação entrará em contato com você em breve.`;
        resultado.classList.remove("text-danger");
        resultado.classList.add("text-success");
      } else {
        resultado.textContent = "Você não digitou uma opção válida, entre em contato com o setor de vendas.";
        resultado.classList.remove("text-success");
        resultado.classList.add("text-danger");
      }
    }
  </script>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
